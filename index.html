<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>A 网页 - 收藏</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      position: relative;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    /* 批量删除按钮（右上角） */
    .delete-selected-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none; /* 默认隐藏 */
    }
    .container {
      padding: 1rem;
    }
    .add-site-form {
      margin-bottom: 1rem;
    }
    .add-site-form input {
      width: 300px;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    .add-site-form button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .sites-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .site-card {
      width: 120px;
      height: 120px;
      background-color: #f1f1f1;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: grab; /* 表示可拖拽 */
      transition: box-shadow 0.2s;
      position: relative;
    }
    .site-card:hover {
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .site-card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }
    .site-card span {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #333;
      word-break: break-all;
    }
    /* 已选中的卡片边框/背景高亮 */
    .site-card.selected {
      border: 2px solid #2196F3;
      background-color: #e3f2fd;
    }
    /* 左上角的“圆形选择区域” */
    .select-circle {
      position: absolute;
      top: 6px;
      left: 6px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.2); /* 灰色半透明 */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    /* 对勾图标 */
    .checkmark {
      color: #fff;
      font-size: 16px;
      display: none; /* 未选中时隐藏 */
    }
    /* 选中后：背景变蓝色，显示对勾 */
    .site-card.selected .select-circle {
      background-color: #2196F3;
    }
    .site-card.selected .select-circle .checkmark {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>A 网页 - 收藏</h1>
    <button id="delete-selected-btn" class="delete-selected-btn">删除所选</button>
  </header>

  <div class="container">
    <!-- 添加网站表单 -->
    <div class="add-site-form">
      <input type="text" id="site-url" placeholder="输入网址，如：google.com 或 https://www.google.com" />
      <button id="add-site-btn">添加网站</button>
    </div>
    <!-- 展示网站卡片的容器 -->
    <div id="sites-container" class="sites-container"></div>
  </div>

  <script>
    // ===== 全局数据：存储网站信息 =====
    let sites = JSON.parse(localStorage.getItem('mySites')) || [];

    // 已选中的卡片索引集合（用 Set 来存储索引，便于增删）
    let selectedIndices = new Set();

    const sitesContainer = document.getElementById('sites-container');
    const addSiteBtn = document.getElementById('add-site-btn');
    const siteUrlInput = document.getElementById('site-url');
    const deleteSelectedBtn = document.getElementById('delete-selected-btn');

    // ===== 1. 渲染函数 =====
    function renderSites() {
      sitesContainer.innerHTML = ''; // 先清空容器

      sites.forEach((site, index) => {
        // 创建卡片
        const card = document.createElement('div');
        card.className = 'site-card';
        card.draggable = true; // 启用拖拽

        // 如果该索引在 selectedIndices 中，则加类 selected
        if (selectedIndices.has(index)) {
          card.classList.add('selected');
        }

        // LOGO 图片
        const img = document.createElement('img');
        img.src = site.faviconUrl || 'https://via.placeholder.com/48';

        // 网站名称
        const nameSpan = document.createElement('span');
        nameSpan.textContent = site.title || site.domain || '未命名';

        // 左上角圆形选择区域
        const selectCircle = document.createElement('div');
        selectCircle.className = 'select-circle';
        // 对勾
        const checkmark = document.createElement('div');
        checkmark.className = 'checkmark';
        checkmark.textContent = '✓';
        selectCircle.appendChild(checkmark);

        // 点击“选择区域” => 切换选中状态
        selectCircle.addEventListener('click', (e) => {
          e.stopPropagation(); // 防止触发卡片本身的点击
          toggleSelection(index);
        });

        // 点击卡片其他区域 => 打开链接
        card.addEventListener('click', () => {
          window.open(site.url, '_blank');
        });

        // 拖拽开始
        card.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', index);
          // 若此卡片已在选中集合里，拖拽后索引会变，需要重新计算
          // 这里简化处理：拖拽时先清空选中
          selectedIndices.clear();
          renderSites();
        });

        // 将元素放入卡片并渲染
        card.appendChild(selectCircle);
        card.appendChild(img);
        card.appendChild(nameSpan);
        sitesContainer.appendChild(card);
      });

      // 渲染完毕后，检查是否需要显示“删除所选”按钮
      updateDeleteButtonVisibility();
    }

    // ===== 2. 拖拽排序事件 =====
    sitesContainer.addEventListener('dragover', (e) => {
      e.preventDefault(); // 允许放置
    });

    sitesContainer.addEventListener('drop', (e) => {
      e.preventDefault();
      const draggedIndex = e.dataTransfer.getData('text/plain');
      const target = e.target.closest('.site-card');
      if (!target) return;
      const targetIndex = Array.from(sitesContainer.children).indexOf(target);
      if (targetIndex < 0 || targetIndex == draggedIndex) return;

      // 重新排序
      const draggedItem = sites[draggedIndex];
      sites.splice(draggedIndex, 1);
      sites.splice(targetIndex, 0, draggedItem);

      saveSites();
      renderSites();
    });

    // ===== 3. 添加网站按钮事件 =====
    addSiteBtn.addEventListener('click', async () => {
      let inputUrl = siteUrlInput.value.trim();
      if (!inputUrl) {
        alert('请输入网站地址！');
        return;
      }

      // 自动补全 http(s):// 前缀，防止 GitHub Pages 打开相对路径
      inputUrl = normalizeUrl(inputUrl);

      const siteData = await fetchSiteData(inputUrl);
      sites.push(siteData);
      saveSites();
      renderSites();
      siteUrlInput.value = '';
    });

    // ===== 批量删除选中 =====
    deleteSelectedBtn.addEventListener('click', () => {
      if (selectedIndices.size === 0) return;

      // 按索引从大到小删除，避免删除后后面索引错位
      const indicesArray = Array.from(selectedIndices).sort((a,b)=>b-a);
      indicesArray.forEach(idx => {
        sites.splice(idx, 1);
      });
      selectedIndices.clear();
      saveSites();
      renderSites();
    });

    // ===== 切换选中状态 =====
    function toggleSelection(index) {
      if (selectedIndices.has(index)) {
        selectedIndices.delete(index);
      } else {
        selectedIndices.add(index);
      }
      renderSites(); // 重新渲染
    }

    // ===== 根据 selectedIndices 显示或隐藏“删除所选”按钮 =====
    function updateDeleteButtonVisibility() {
      if (selectedIndices.size > 0) {
        deleteSelectedBtn.style.display = 'inline-block';
      } else {
        deleteSelectedBtn.style.display = 'none';
      }
    }

    // 自动补全协议前缀
    function normalizeUrl(url) {
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      return url;
    }

    // ===== 4. 获取网站信息（favicon/title） =====
    async function fetchSiteData(url) {
      try {
        const domain = new URL(url).hostname;
        const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
        return {
          url,
          domain,
          faviconUrl,
          title: domain
        };
      } catch (e) {
        // 如果URL不合法，使用默认
        return {
          url,
          domain: url,
          faviconUrl: 'https://via.placeholder.com/48',
          title: url
        };
      }
    }

    // ===== 5. 保存到 localStorage =====
    function saveSites() {
      localStorage.setItem('mySites', JSON.stringify(sites));
    }

    // ===== 6. 初始化渲染 =====
    renderSites();
  </script>
</body>
</html>
