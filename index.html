<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>RDG</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
    }
    /* 批量删除按钮（右上角） */
    .delete-selected-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none; /* 默认隐藏 */
    }

    .container {
      padding: 1rem;
      flex: 1; /* 主体区域撑开 */
      overflow: auto; /* 如果内容过多可滚动 */
    }

    .add-site-form {
      margin-bottom: 1rem;
    }
    .add-site-form input {
      width: 300px;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    .add-site-form button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .sites-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .site-card {
      width: 120px;
      height: 120px;
      background-color: #f1f1f1;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: grab; /* 表示可拖拽 */
      transition: box-shadow 0.2s;
      position: relative;
    }
