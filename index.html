<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>风发导航</title>
  <style>
    /* 基本重置 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "微软雅黑", Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    /* 头部 */
    .header {
      background: #4CAF50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    /* 导航 */
    .navbar {
      background: #333;
      overflow: auto;
    }
    .navbar a {
      float: left;
      padding: 14px 20px;
      color: #f2f2f2;
      text-decoration: none;
      font-size: 1rem;
    }
    .navbar a:hover {
      background: #ddd;
      color: #333;
      transition: background 0.3s;
    }
    /* 主体内容 */
    .container {
      padding: 20px;
      min-height: calc(100vh - 160px); /* 根据头部、导航和页脚的高度调整 */
    }
    /* 页脚 */
    .footer {
      background: #333;
      color: #f2f2f2;
      text-align: center;
      padding: 10px;
    }
    /* 响应式调整 */
    @media (max-width: 768px) {
      .navbar a {
        float: none;
        display: block;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>风发导航</h1>
    <p>欢迎来到风发导航网站</p>
  </header>
  
  <nav class="navbar">
    <a href="#home">首页</a>
    <a href="#news">新闻</a>
    <a href="#services">服务</a>
    <a href="#contact">联系我们</a>
    <a href="#about">关于我们</a>
  </nav>
  
  <main class="container">
    <h2>首页内容</h2>
    <p>这里可以放置主要内容、新闻、链接或其他你想展示的信息。</p>
  </main>
  
  <footer class="footer">
    <p>版权所有 &copy; 2025 风发导航</p>
  </footer>
</body>
</html>
