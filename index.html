<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>RDG with Firebase</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
    }
    /* 批量删除按钮（右上角） */
    #delete-selected-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none; /* 默认隐藏 */
    }

    .container {
      padding: 1rem;
      flex: 1;
      overflow: auto;
    }

    /* 添加网站表单 */
    .add-site-form {
      margin-bottom: 1rem;
    }
    .add-site-form input {
      width: 300px;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    .add-site-form button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    /* 卡片容器（ul用于拖拽） */
    .sites-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    /* 卡片样式 */
    .site-card {
      width: 120px;
      height: 120px;
      background-color: #f1f1f1;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: box-shadow 0.2s;
      position: relative;
      cursor: pointer;
    }
    .site-card:hover {
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .site-card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }
    .site-card span {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #333;
      word-break: break-all;
    }
    /* 选中高亮 */
    .site-card.selected {
      border: 2px solid #2196F3;
      background-color: #e3f2fd;
    }
    /* 左上角选择圆圈：18x18 */
    .select-circle {
      position: absolute;
      top: 6px;
      left: 6px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkmark {
      color: #fff;
      font-size: 14px;
      display: none; /* 未选中时隐藏 */
    }
    .site-card.selected .select-circle {
      background-color: #2196F3;
    }
    .site-card.selected .select-circle .checkmark {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 页头 -->
  <header>
    <h1>RDG with Firebase</h1>
    <button id="delete-selected-btn">删除所选</button>
  </header>

  <div class="container">
    <!-- 添加网站表单 -->
    <div class="add-site-form">
      <input type="text" id="site-url" placeholder="输入网址，如：google.com 或 https://www.google.com" />
      <button id="add-site-btn">添加网站</button>
    </div>

    <!-- 展示网站卡片的容器 -->
    <ul id="sites-container" class="sites-container"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <!-- 2. Firebase 脚本（兼容版） -->
