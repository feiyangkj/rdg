<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>A 网页 - 收藏</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
    }
    .add-site-form {
      margin-bottom: 1rem;
    }
    .add-site-form input {
      width: 300px;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    .add-site-form button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .sites-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .site-card {
      width: 120px;
      height: 140px; /* 高度稍微增加，以容纳删除按钮 */
      background-color: #f1f1f1;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: grab;
      transition: box-shadow 0.2s;
      position: relative; /* 方便定位删除按钮 */
    }
    .site-card:hover {
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .site-card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }
    .site-card span {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #333;
      word-break: break-all;
    }
    /* 删除按钮样式 */
    .delete-btn {
      position: absolute;
      bottom: 6px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>A 网页 - 收藏</h1>
  </header>

  <div class="container">
    <!-- 添加网站表单 -->
    <div class="add-site-form">
      <input type="text" id="site-url" placeholder="输入网址，如：google.com 或 https://www.google.com" />
      <button id="add-site-btn">添加网站</button>
    </div>
    <!-- 展示网站卡片的容器 -->
    <div id="sites-container" class="sites-container"></div>
  </div>

  <script>
    // ===== 全局数据：存储网站信息 =====
    let sites = JSON.parse(localStorage.getItem('mySites')) || [];

    const sitesContainer = document.getElementById('sites-container');
    const addSiteBtn = document.getElementById('add-site-btn');
    const siteUrlInput = document.getElementById('site-url');

    // ===== 1. 渲染函数 =====
    function renderSites() {
      sitesContainer.innerHTML = ''; // 先清空容器

      sites.forEach((site, index) => {
        // 创建卡片
        const card = document.createElement('div');
        card.className = 'site-card';
        card.draggable = true; // 启用拖拽

        // LOGO 图片
        const img = document.createElement('img');
        img.src = site.faviconUrl || 'https://via.placeholder.com/48';

        // 网站名称
        const nameSpan = document.createElement('span');
        nameSpan.textContent = site.title || site.domain || '未命名';

        // 删除按钮
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '删除';
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation(); // 防止触发卡片点击跳转
          // 从数组中移除
          sites.splice(index, 1);
          saveSites();
          renderSites();
        });

        // 点击卡片跳转
        card.addEventListener('click', () => {
          window.open(site.url, '_blank');
        });

        // 拖拽开始
        card.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', index);
        });

        // 将元素放入卡片并渲染
        card.appendChild(img);
        card.appendChild(nameSpan);
        card.appendChild(deleteBtn);
        sitesContainer.appendChild(card);
      });
    }

    // ===== 2. 拖拽排序事件 =====
    sitesContainer.addEventListener('dragover', (e) => {
      e.preventDefault(); // 允许放置
    });

    sitesContainer.addEventListener('drop', (e) => {
      e.preventDefault();
      const draggedIndex = e.dataTransfer.getData('text/plain');
      const target = e.target.closest('.site-card');
      if (!target) return;
      const targetIndex = Array.from(sitesContainer.children).indexOf(target);
      if (targetIndex < 0 || targetIndex == draggedIndex) return;

      // 重新排序
      const draggedItem = sites[draggedIndex];
      sites.splice(draggedIndex, 1);
      sites.splice(targetIndex, 0, draggedItem);

      saveSites();
      renderSites();
    });

    // ===== 3. 添加网站按钮事件 =====
    addSiteBtn.addEventListener('click', async () => {
      let inputUrl = siteUrlInput.value.trim();
      if (!inputUrl) {
        alert('请输入网站地址！');
        return;
      }

      // 自动补全 http(s):// 前缀，防止 GitHub Pages 打开相对路径
      inputUrl = normalizeUrl(inputUrl);

      const siteData = await fetchSiteData(inputUrl);
      sites.push(siteData);
      saveSites();
      renderSites();
      siteUrlInput.value = '';
    });

    // 自动补全协议前缀
    function normalizeUrl(url) {
      // 如果不是以 http:// 或 https:// 开头，就加上 https://
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      return url;
    }

    // ===== 4. 获取网站信息（favicon/title） =====
    async function fetchSiteData(url) {
      try {
        const domain = new URL(url).hostname;
        const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
        return {
          url,
          domain,
          faviconUrl,
          title: domain
        };
      } catch (e) {
        // 如果URL不合法，使用默认
        return {
          url,
          domain: url,
          faviconUrl: 'https://via.placeholder.com/48',
          title: url
        };
      }
    }

    // ===== 5. 保存到 localStorage =====
    function saveSites() {
      localStorage.setItem('mySites', JSON.stringify(sites));
    }

    // ===== 6. 初始化渲染 =====
    renderSites();
  </script>
</body>
</html>
