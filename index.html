<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>RDG</title>
  <style>
    /* ===== 全局样式 ===== */
    body {
      margin: 0;
      font-family: sans-serif;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
    }
    /* 批量删除按钮（右上角） */
    #delete-selected-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none; /* 默认隐藏 */
    }

    .container {
      padding: 1rem;
      flex: 1;
      overflow: auto;
    }
    .add-site-form {
      margin-bottom: 1rem;
    }
    .add-site-form input {
      width: 300px;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    .add-site-form button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    /* 卡片容器 */
    .sites-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    /* 将每个卡片用 li 包裹更符合 SortableJS 的惯例，但 div 也可以 */
    .site-card {
      width: 120px;
      height: 120px;
      background-color: #f1f1f1;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: box-shadow 0.2s;
      position: relative;
      cursor: pointer; /* 用 SortableJS，就不必使用 draggable="true" */
    }
    .site-card:hover {
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .site-card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }
    .site-card span {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #333;
      word-break: break-all;
    }
    /* 选中高亮 */
    .site-card.selected {
      border: 2px solid #2196F3;
      background-color: #e3f2fd;
    }
    /* 左上角的小圆圈(18x18) */
    .select-circle {
      position: absolute;
      top: 6px;
      left: 6px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .checkmark {
      color: #fff;
      font-size: 14px;
      display: none; /* 未选中时隐藏 */
    }
    .site-card.selected .select-circle {
      background-color: #2196F3;
    }
    .site-card.selected .select-circle .checkmark {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 页头 -->
  <header>
    <h1>RDG</h1>
    <button id="delete-selected-btn">删除所选</button>
  </header>

  <div class="container">
    <!-- 添加网站表单 -->
    <div class="add-site-form">
      <input type="text" id="site-url" placeholder="输入网址，如：google.com 或 https://www.google.com" />
      <button id="add-site-btn">添加网站</button>
    </div>

    <!-- 展示网站卡片的容器（ul或div都行，这里用ul） -->
    <ul id="sites-container" class="sites-container"></ul>
  </div>

  <!-- 引入 SortableJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <script>
    // ======== 全局数据 ========
    let sites = JSON.parse(localStorage.getItem('mySites')) || [];
    let selectedIndices = new Set(); // 被选中的卡片索引

    // DOM 引用
    const sitesContainer = document.getElementById('sites-container');
    const addSiteBtn = document.getElementById('add-site-btn');
    const siteUrlInput = document.getElementById('site-url');
    const deleteSelectedBtn = document.getElementById('delete-selected-btn');

    // ========== 1. 渲染卡片 ==========
    function renderSites() {
      // 先清空
      sitesContainer.innerHTML = '';

      sites.forEach((site, index) => {
        // 用 li 包裹卡片
        const li = document.createElement('li');

        // 创建卡片
        const card = document.createElement('div');
        card.className = 'site-card';

        // 如果索引在 selectedIndices 中，则加选中样式
        if (selectedIndices.has(index)) {
          card.classList.add('selected');
        }

        // 左上角选择圆圈
        const selectCircle = document.createElement('div');
        selectCircle.className = 'select-circle';
        const checkmark = document.createElement('div');
        checkmark.className = 'checkmark';
        checkmark.textContent = '✓';
        selectCircle.appendChild(checkmark);

        // 点击圆圈 => 切换选中
        selectCircle.addEventListener('click', (e) => {
          e.stopPropagation(); // 不要触发卡片的点击
          toggleSelection(index);
        });

        // LOGO
        const img = document.createElement('img');
        img.src = site.faviconUrl || 'https://via.placeholder.com/48';

        // 名称
        const nameSpan = document.createElement('span');
        nameSpan.textContent = site.title || site.domain || '未命名';

        // 点击卡片其他区域 => 在本页打开网站
        card.addEventListener('click', (e) => {
          // 若点击的是selectCircle本身，跳过
          if (e.target === selectCircle || selectCircle.contains(e.target)) {
            return;
          }
          window.location.href = site.url; // 本页跳转
        });

        // 组装
        card.appendChild(selectCircle);
        card.appendChild(img);
        card.appendChild(nameSpan);
        li.appendChild(card);
        sitesContainer.appendChild(li);
      });

      updateDeleteButtonVisibility();
    }

    // ========== 2. 添加网站 ==========
    addSiteBtn.addEventListener('click', async () => {
      let inputUrl = siteUrlInput.value.trim();
      if (!inputUrl) {
        alert('请输入网站地址！');
        return;
      }
      inputUrl = normalizeUrl(inputUrl);
      const siteData = await fetchSiteData(inputUrl);
      sites.push(siteData);
      saveSites();
      renderSites();
      siteUrlInput.value = '';
      // 重新启动/更新 SortableJS
      initSortable();
    });

    // ========== 3. 批量删除选中 ==========
    deleteSelectedBtn.addEventListener('click', () => {
      if (selectedIndices.size === 0) return;
      // 从大到小删除，避免索引错位
      const arr = Array.from(selectedIndices).sort((a,b)=>b-a);
      arr.forEach(idx => {
        sites.splice(idx, 1);
      });
      selectedIndices.clear();
      saveSites();
      renderSites();
      initSortable();
    });

    // ========== 切换选中状态 ==========
    function toggleSelection(index) {
      if (selectedIndices.has(index)) {
        selectedIndices.delete(index);
      } else {
        selectedIndices.add(index);
      }
      renderSites();
      initSortable();
    }

    // ========== 显示/隐藏“删除所选”按钮 ==========
    function updateDeleteButtonVisibility() {
      if (selectedIndices.size > 0) {
        deleteSelectedBtn.style.display = 'inline-block';
      } else {
        deleteSelectedBtn.style.display = 'none';
      }
    }

    // ========== 保存到 localStorage ==========
    function saveSites() {
      localStorage.setItem('mySites', JSON.stringify(sites));
    }

    // ========== 获取网站信息（favicon/title）==========
    async function fetchSiteData(url) {
      try {
        const domain = new URL(url).hostname;
        const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
        return { url, domain, faviconUrl, title: domain };
      } catch (e) {
        // 如果URL不合法
        return {
          url,
          domain: url,
          faviconUrl: 'https://via.placeholder.com/48',
          title: url
        };
      }
    }
